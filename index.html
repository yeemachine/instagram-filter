<!doctype html>
<html>
  <head>
    <title>instagram</title>
    <link rel="stylesheet" href="https://cssgram-cssgram.netdna-ssl.com/cssgram.min.css">
  </head>
  <style>
  .col{
  margin-top: 40px;
  width: 25%;
  float: left;
  ._1977{
    position: relative;
}
figure{
  margin: 0;
}
  img{
    width: 100%;
  }
._1977:after{
    content: '';
    display: block;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    position: absolute;
}
._1977 {
  -webkit-filter: contrast(1.1) brightness(1.1) saturate(1.3);
  filter: contrast(1.1) brightness(1.1) saturate(1.3);
}
._1977:after {
  background: rgba(243, 106, 188, 0.3);
  mix-blend-mode: screen;
}
  </style>
  <body>
    <div class="col">
    <figure class="_1977"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Green_eyes_kitten.jpg"</figure>
  </div>
  <iframe width='800' height='700' frameborder='0' src="https://docs.google.com/spreadsheets/d/1L_alptGe4FahzgRlcP1niWPp1D0RDSQBV0sVW0c2Zck/edit?usp=sharing"></iframe>
  </body>
</html>
